<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <form action="https://example.com/submit" id="form">
            <h1>Sign in</h1>

            <div class="input-box">
                <input type="text" id="username" placeholder="Username">
                <small style="color: red;font-weight: bold;" id="error_username"></small>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password">
                <small style="color: red;font-weight: bold;" id="error_password"></small>
            </div>

            <button type="submit" class="btn"><b>Log in</b></button>

        </form>
    </div>
    
</body>
</html>
